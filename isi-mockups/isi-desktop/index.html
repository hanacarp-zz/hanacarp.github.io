
<html>
	<head>
		<style type="text/css">
			body{
				margin:0px auto;
				text-align:center;
			}
			
			#overlay{
				display:none;
				background-color:rgba(255, 255, 255, 0.75);
				position:fixed;
				top:0;
				left:0;
				width:100%;
				height:100%;
				z-index:10;
			}
			
			#header{
				margin:0px auto;
				position:fixed;
				top:0;
				z-index:5;
			}
			
			#post{
				margin:0 auto;
				padding-left:5px;
			}
			
			#modal{
				margin:0px auto;
				margin-top:300px;
			}
			
		</style>
	</head>
	
	<body>
		
		<div id="overlay">
			<a onclick="showyHidey()"><img id="modal" src="Modal.png"></a>
		</div>
			<a onclick="showyHidey()"><img id="header" src="Header-scrolling.gif"></a>
		
			<img id="post" src="post-nocomments.png">

	</body>
	<script type="text/javascript">
		function showyHidey() {
		    var x = document.getElementById('overlay');
		    if (x.style.display === 'none') {
		        x.style.display = 'block';
		    } else {
		        x.style.display = 'none';
		    }
		}
	</script>
</html>
